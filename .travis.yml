language: java
sudo: false
jdk:
- oraclejdk8
before_install:
- export TZ=Estonia/Tallinn
branches:
  only:
  - develop
install: true
script:
- "./mvnw clean install -q"
after_success:
- "./mvnw jacoco:report coveralls:report -q -Dcoveralls.repo.token=$COVERALLS_REPO_TOKEN"
deploy:
  provider: s3
  access_key_id: AKIAJPTKESQQK3GFXN2Q
  secret_access_key:
    secure: 
